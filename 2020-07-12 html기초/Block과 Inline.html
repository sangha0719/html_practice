<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- p는 문단을 정리할 때 사용한다. -->
    <p>This is a sentence. <b>That</b> is..</p>
    <!-- b태그는 글씨체를 두껍게 해준다. -->
    <p>This is a sentence. <span>That</span> is..</p>
    <!-- b 와 span은 Inline 레벨이기 때문에 줄이 바뀌지 않는다. -->
    <p>This is a sentence. <span>That</span> is..</p>
    <!-- div 는 Block 레벨의 단위이기 때문에 자동으로 줄바꿈이 일어나게 된다. -->
</body>

</html>

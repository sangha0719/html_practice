<!-- inline은 물건 -->
<!-- inline-block은 상자인데 한줄에 여러개가 진열될 수 있는 상자 -->
<!-- block은 상자인데 한줄에 하나만 가능한 상자라고 보면 된다. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_layout_inline_block_inline-block.css">
    <title>Document</title>
</head>

<body>
    <!-- Block-level -->
    <div></div>
    <div></div>
    <div></div>

    <!-- Inline-level -->
    <span>1</span>
    <span>2</span>
    <span>3</span>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Box 안쪽에 content가 없는 이상 사용자들에게 보여지지 않는다. -->
    <header></header>
    <footer></footer>
    <section></section>
    <div></div>
    <span></span>

    <!-- Item 안쪽에 content가 없어도 자동적으로 브라우저에서 랜더링 하여 사용자에게 보여준다. -->
    <h1>H1</h1>
    <!-- h1~h6 태그들은 내용을 입력하지 않는다면 사용자에게 보여지지 않지만 내용 입력 시 자동으로 서식이 적용된다는 점에서 Box가 아닌 것으로 구분한다. -->
    <button></button>

</body>

</html>

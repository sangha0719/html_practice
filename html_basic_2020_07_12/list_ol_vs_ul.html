<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ol, ul, li -->
    <ol type="i" reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <!-- ol>li*3 을 치게 되면 자동으로 ol안에 li 3개가 생성되게 된다. -->
    <!-- type 안에 정의해 준 형식으로 숫자로 나오게 된다. -->
    <!-- tag를 공부할 때에는 mdn 사이트에 가서 어떠한 태그들이 있는지 속성이 있는지 공부하는 것이 좋다. -->
    <!-- reversed 는 boolean 속성에 해당하는 attribute이다 
        boolean 속성에 해당하는 값들은 작성 뒤 값을 넣지 않아도 바로 togle 형식으로 기능을 켤 수 있다. -->
    <ul>
        <li>Hello</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!-- ul>li*3 을 치게 되면 자동으로 ul안에 li 3개가 생성되게 된다. -->
    <!-- 숫자가 아닌 문양으로 나오게 된다. 순서의 의미가 없다. -->

    <ul>
        <li></li>
        <li></li>

        <li></li>
    </ul>



</body>

</html>

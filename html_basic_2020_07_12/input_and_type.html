<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Input -->
    <label for="input_name">Name: </label>
    <input id="input_name" type="text">
    <!-- label 이랑 input은 둘 다 Inline element이다. -->
    <!-- input에 id를 주게 되면 고유한 식별자를 가질 수 있다. -->
    <!-- label에 for를 사용하여 그룹화를 시켜줄 수 있다. -->
    <!-- label 글자 클릭하면 focus가 input ID 설정한 곳으로 이동하게 된다. -->
    <!-- 또한 type의 종류가 다양함으로 mdn웹사이트 에 가서 확인해보자!! -->

</body>

</html>

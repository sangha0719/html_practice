<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="youtude_clonecoding.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="youtube__logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="youtube__icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>
    <main>
      <section class="video">
        <iframe
          src="https://www.youtube.com/embed/67stn7Pu7s4"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <section class="info">
        <div>
          <ul class="shap">
            <li>#DreamCoding</li>
            <li>#DreamCoders</li>
            <li>#Elie</li>
          </ul>
          <div class="titleAndDownArrow">
            <span>
              Clone Coding: 클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편,
              웹 포트폴리오) | 프론트엔드 개발자 입문편: HTML, CSS, Javascript
            </span>
            <button class="morebutton">
              <i class="fas fa-sort-down"></i>
            </button>
          </div>
          <div class="viewCount">
            1M views 1 month ago
          </div>
        </div>
        <div>
          <ul class="buttons">
            <li>
              <button><i class="far fa-thumbs-up"></i></button>
              <span>1k</span>
            </li>
            <li>
              <button><i class="far fa-thumbs-down"></i></button>
              <span>0</span>
            </li>
            <li>
              <button><i class="fas fa-share"></i></button>
              <span>Share</span>
            </li>
            <li>
              <button><i class="fas fa-plus"></i></button>
              <span>Save</span>
            </li>
            <li>
              <button><i class="fas fa-flag"></i></button>
              <span>Report</span>
            </li>
          </ul>
        </div>
        <div class="youtuber">
          <div class="channel">
            <img src="jokbal.jpg" alt="" />
            <div class="youtuber__info">
              <span class="youtuber__name">드림코딩 by 엘리</span>
              <span class="subscribers__count">1M subscribers</span>
            </div>
          </div>
          <button class="youtuber__subscribe">
            SUBSCRIBE
          </button>
        </div>
      </section>
      <section class="nextvideo">
        <div class="nextvideo__title">
          <span>Up Next</span>
        </div>
        <div class="nextvideo__content">
          <iframe
            src="https://www.youtube.com/embed/67stn7Pu7s4"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <div class="nextvideo__content__info">
            <span class="nextvideo__title">프론트</span>
            <span class="nextvideo__youtuber">드림코딩 by 엘리</span>
            <span class="nextvideo__views">82k views</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
